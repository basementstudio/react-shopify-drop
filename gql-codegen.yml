overwrite: true
schema:
  - ${NEXT_PUBLIC_SHOPIFY_STOREFRONT_GRAPHQL_ENDPOINT}:
      headers:
        x-shopify-storefront-access-token: ${NEXT_PUBLIC_SHOPIFY_STOREFRONT_ACCESS_TOKEN}
generates:
  ./src/lib/shopify/storefront/generated.ts:
    documents: './src/lib/shopify/storefront/**/*.{gql,graphql}'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - typescript-graphql-request
  ./src/lib/shopify/graphql.schema.json:
    plugins:
      - 'introspection'
    config:
      withHooks: true
      documentMode: documentNode
